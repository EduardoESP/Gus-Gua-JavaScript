<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primemeiro Programa</title>
    <style>
        body{
            background-color: rgb(198, 198, 230);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(255, 255, 0, 0.966); /*Isso é um comentário*/
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p> <!--Isso é um comntário-->
    <script>        
       var n1 = Number(window.prompt('Digite um número: ')) // prompt retorna string por isso necessário a conversão
       var n2 = Number(window.prompt('Digite outro número: '))
       var s = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
